<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Using Promises
        const getButter = () => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
            resolve("Got butter");
            }, 2000);
        });
        };

        const getColdDrinks = () => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
            resolve("Got cold drinks");
            }, 1500);
        });
        };

        const husbandTasksPromise = Promise.all([getButter(), getColdDrinks()]);

        husbandTasksPromise
        .then((results) => {
            const butterResult = results[0];
            const coldDrinksResult = results[1];
            console.log(butterResult);
            console.log(coldDrinksResult);
            console.log("All tasks completed!");
        })
        .catch((error) => {
            console.log("Error:", error);
        });

        // Using async/await
        const husbandTasksAsync = async () => {
        try {
            const butterResult = await getButter();
            const coldDrinksResult = await getColdDrinks();
            console.log(butterResult);
            console.log(coldDrinksResult);
            console.log("All tasks completed!");
        } catch (error) {
            console.log("Error:", error);
        }
        };

        husbandTasksAsync();

    </script>
</body>
</html>
